<div class="login">
    <h1>Login</h1>
    <form role="form" (submit)="login(username.value, password.value)">
        <div class="form-group">
            <md-input-container>
                <input type="text" #username id="username" placeholder="Username" mdInput>
            </md-input-container>
        </div>
        <div class="form-group">
            <md-input-container>
                <input type="password" #password id="password" placeholder="Password" mdInput>
            </md-input-container>
        </div>
        <button type="submit" md-button>Submit</button>
    </form>
</div>
