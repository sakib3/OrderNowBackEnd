<md-sidenav-container fullscreen>
    <md-sidenav #start>
        <md-nav-list>
            <a md-list-item routerLink="/signin">Sign In</a>
            <a md-list-item routerLink="/signup">Sign Up</a>
            <a md-list-item routerLink="/shops">Shops</a>
        </md-nav-list>
        <hr>
        <button md-button (click)="start.close()">CLOSE</button>
    </md-sidenav>
    <md-toolbar color="primary">
        <button md-icon-button (click)="start.open()">
            <md-icon>menu</md-icon>
        </button> {{ title }}
    </md-toolbar>
    <div class="main-content">
        <!-- Our components will be loaded here based on the current URL -->
        <router-outlet></router-outlet>
    </div>
</md-sidenav-container>
