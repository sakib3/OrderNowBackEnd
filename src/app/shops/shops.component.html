<div class="shop" *ngIf="shop != null">
    <h1>{{shop.name}}</h1>
    <form #shopForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group ">
            <md-input-container>
                <input type="text " [(ngModel)]="shop.name " name="name" placeholder="Shop's Name" mdInput>
            </md-input-container>
        </div>
        <div class="form-group">
            <md-card>
                <md-card-title>Products</md-card-title>
                <md-card-content>
                    <md-chip-list>
                        <md-chip *ngFor="let product of shop.products">{{product.name}}</md-chip>
                    </md-chip-list>
                </md-card-content>
            </md-card>
            <div style="margin-bottom:10px"></div>
            <md-list-item *ngFor="let product of shop.products">
                <input type="text" [(ngModel)]="product.name" name="{{product.name}}" placeholder="{{product.name}}" mdInput>
                <input type="text" [(ngModel)]="product.category" name="category" placeholder="{{product.category}}" mdInput>
                <input type="text" [(ngModel)]="product.price" name="price" placeholder="{{product.price}}" mdInput>
                <md-list-item *ngFor="let p of product.ingradients">
                    <input type="text" [(ngModel)]="p.name" name="{{p.name}}" placeholder="{{p.name}}" mdInput>
                </md-list-item>
            </md-list-item>
        </div>
        <div class="form-group">
            <md-input-container>
                <input type="text" [(ngModel)]="shop.address" name="address" placeholder="Address " mdInput>
            </md-input-container>
        </div>
        <div class="form-group">
            <md-input-container>
                <input type="text" [(ngModel)]="shop.phone" name="phone" placeholder="Phone" mdInput>
            </md-input-container>
        </div>
        <div class="form-group">
            <md-input-container>
                <input type="text" [(ngModel)]="shop.type" name="type" placeholder="Type" mdInput>
            </md-input-container>
        </div>
        <div class="form-group">
            <md-input-container>
                <input type="text" [(ngModel)]="shop.cvcNumber" name="cvcNumber" placeholder="CvcNumber" mdInput>
            </md-input-container>
        </div>
        <div class="form-group">
            <md-list-item *ngFor="let dayTime of shop.openingHours">
                <md-input-container>
                    <input type="text" [(ngModel)]="dayTime.time" name="{{dayTime.time}}" placeholder="{{dayTime.day}}" mdInput>
                </md-input-container>
            </md-list-item>
        </div>
        <div class="form-group">
            <md-input-container>
                <input type="text" [(ngModel)]="shop.notice" name="notice" placeholder="Notice" mdInput>
            </md-input-container>
        </div>
        <button type="submit" name="submit" md-button>Submit</button>
    </form>
</div>
